            <script type="text/javascript">
         	 
         	  var userType;
         	  var streamName;
         	  function setTitle(userDisplayName,user_type,stream_name)
			  {
			      userType = user_type;
			      streamName = stream_name
				  if(userType=="PRESENTER")
				  {
				  	 if(userDisplayName == "")
				  	 {
				  	 	document.title = "A-VIEW Classroom Presenter Video";
				  	 }
				  	 else
				  	 {
				  	 	document.title = "A-VIEW Classroom Presenter Video ("+ userDisplayName+")";
				     }
				  }
				  else if(userType=="VIEWER")
				  {
				  	 if(userDisplayName == "")
				  	 {
				  	 	document.title = "A-VIEW Classroom Selected Viewer";
				  	 }
				  	 else
				  	 {
				     	document.title = "A-VIEW Classroom Viewer Video ("+ userDisplayName+")";
				     }
				  }
				  else if(userType=="VIEW Video")
				  {
				    document.title = "A-VIEW Classroom View Video ("+ userDisplayName+")";
				  }
				  else
				  {
				  	
				  }
			  }
			  //Call parent window javascript function to get local shared object value
			  function videoStreamHandler(streamName,userType)
			  {
			  		window.opener.getLSOInParentApp(streamName,userType);
			  }
			  
			  //Call parent window javaScript function, when users close this window.
			  function exitPopOutWindow() 
			  { 
			  	  window.opener.startStreamInNormalMode(streamName,userType);
			  	  self.close();
			  }
			  //To send SWF loaded notification message to parent window
			  function sendApplicationLoadedMsg()
			  {
			  	 window.opener.appLoadedMsgFromPopoutWindow();
			  }
			  //To restrict user to resize popout window, if width and height is less than 400x300
			  function resizeWindow()
			  {
			  	  var popOutWidth = window.outerWidth;
			  	  var popOutHeight = window.outerHeight;
			  	  var isHeightResize = false;
			  	  var isWidthResize = false;
			  	  if (popOutHeight < 300)
			  	  { 
			  	 	 popOutHeight = 300;
			  	 	 isHeightResize = true;
			  	  }
			  	  if (popOutWidth < 400)
				  { 
					 popOutWidth = 400;
					 isWidthResize = true;
				  }
				  if(isHeightResize == true || isWidthResize == true)
				  {
					 window.resizeTo(popOutWidth,popOutHeight);
				  }
			  }
